<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileBuddy</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #98c3ff, #4b98e0);
            color: #333;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 3.5em;
            margin: 20px 0;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
            font-weight: bold;
            text-decoration-color: #f0f4f8
        }

        #file-tree {
            max-width: 800px;
            margin: 20px auto;
            background: linear-gradient(120deg, #ffffff, #f0f4f8);
            border: 2px solid #007bff;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 20px;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        ul {
            list-style-type: none;
            padding-left: 20px;
        }

        li {
            margin: 8px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 6px;
            position: relative;
        }

        li:hover {
            background-color: #dceffe;
            color: #0066cc;
        }

        .icon {
            margin-right: 10px;
            font-size: 18px;
        }

        .file {
            color: #007bff;
        }

        .file:hover {
            text-decoration: underline;
        }

        .directory {
            font-weight: bold;
            color: #28a745;
        }

        .directory:hover {
            color: #1c7430;
        }

        .previous {
            font-weight: bold;
            color: #e74c3c;
        }

        .previous:hover {
            color: #c0392b;
        }

        /* Animation styles */
        .download-animation {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #28a745;
            opacity: 0;
            animation: fadeInOut 2.5s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-50%) scale(0.5); }
            50% { opacity: 1; transform: translateY(-50%) scale(1); }
            100% { opacity: 0; transform: translateY(-50%) scale(0.5); }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            #file-tree {
                margin: 10px;
                padding: 10px;
            }

            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <h1>FileBuddy</h1>
    <div id="file-tree"></div>

    <script>
        const SERVER_URL = "http://localhost:5000";
        let currentPath = '';
        let firstLoad = true; // Track if it's the first load

        // Function to fetch the directory tree and display it
        function fetchDirectoryTree() {
            const treeContainer = document.getElementById('file-tree');

            if (!firstLoad) {
                // Start transition: Reduce opacity to 0.5
                treeContainer.style.opacity = 0.5;
            }

            // Wait for the fade-out transition, then load new content
            setTimeout(() => {
                fetch(`${SERVER_URL}/files?path=${currentPath}`)
                    .then(response => response.json())
                    .then(data => {
                        treeContainer.innerHTML = '';
                        displayTree(data, treeContainer);

                        // Smoothly transition to full opacity
                        treeContainer.style.opacity = 1;

                        // Set firstLoad to false after the initial load
                        firstLoad = false;
                    });
            }, firstLoad ? 0 : 300); // Skip delay on the first load
        }

        // Function to display the directory tree
        function displayTree(tree, container) {
            const ul = document.createElement('ul');

            if (currentPath !== '') {
                const previousLi = document.createElement('li');
                previousLi.classList.add('previous');
                const icon = document.createElement('span');
                icon.classList.add('icon');
                icon.textContent = '⬅️';
                previousLi.appendChild(icon);
                previousLi.appendChild(document.createTextNode(' ..'));
                previousLi.onclick = () => {
                    currentPath = currentPath.substring(0, currentPath.lastIndexOf('/')) || '';
                    fetchDirectoryTree();
                };
                ul.appendChild(previousLi);
            }

            tree.forEach(item => {
                const li = document.createElement('li');
                const icon = document.createElement('span');
                icon.classList.add('icon');

                if (item.type === 'directory') {
                    li.classList.add('directory');
                    icon.textContent = '📂';
                    li.appendChild(icon);
                    li.appendChild(document.createTextNode(item.name));
                    li.onclick = () => {
                        currentPath = item.path;
                        fetchDirectoryTree();
                    };
                } else {
                    li.classList.add('file');
                    icon.textContent = '📄';
                    li.appendChild(icon);
                    li.appendChild(document.createTextNode(item.name));
                    li.onclick = () => downloadFile(li, item.name);
                }

                ul.appendChild(li);
            });
            container.appendChild(ul);
        }

        // Function to download a file with animation
        function downloadFile(li, filename) {
            const link = document.createElement('a');
            link.href = `${SERVER_URL}/download/${filename}?directory=${currentPath}`;
            link.download = filename;
            link.click();

            // Show animation
            const animation = document.createElement('span');
            animation.textContent = '✔️ Downloaded';
            animation.classList.add('download-animation');
            li.appendChild(animation);

            // Remove animation after it's done
            setTimeout(() => {
                li.removeChild(animation);
            }, 2500);
        }

        // Initialize the directory tree when the page loads
        window.onload = function() {
            fetchDirectoryTree();
        };
    </script>
</body>
</html>
