<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FileBuddy</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Register for FileBuddy</h1>
        <form method="POST" class="register-form" id="register-form">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
                <small id="password-feedback" class="feedback"></small>
            </div>
            <button type="submit" class="form-submit" id="submit-button">Register</button>
        </form>
        <p class="form-footer">Already have an account? <a href="/login">Log in here</a></p>
    </div>

    <script>
        // Front-end validation for password matching
        document.getElementById("confirm_password").addEventListener("input", validatePasswords);
        document.getElementById("password").addEventListener("input", validatePasswords);

        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const feedback = document.getElementById("password-feedback");

            if (confirmPassword === "") {
                feedback.textContent = "";
                return;
            }

            if (password !== confirmPassword) {
                feedback.textContent = "Passwords do not match.";
                feedback.style.color = "red";
                document.getElementById("submit-button").disabled = true; // Disable submit button
            } else {
                feedback.textContent = "Passwords match.";
                feedback.style.color = "green";
                document.getElementById("submit-button").disabled = false; // Enable submit button
            }
        }
    </script>
</body>
</html>
